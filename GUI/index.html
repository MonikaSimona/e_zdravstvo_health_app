    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn reg" onclick="login()">Најавa</button>
            <button type="button" class="toggle-btn log" onclick="register()">Регистрација</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Корисничко име" required>
            <input type="password" class="input-field" placeholder="Внеси лозинка" required>
            <input type="checkbox" class="check-box"><span>Запамти лозинка</span>
            <button type="submit" class="submit-btn">Најави се</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Корисничко име" required>
            <input type="text" class="input-field" placeholder="Возраст во години" required>
            <input type="text" class="input-field" placeholder="Матичен број" required>
            <label for="" class="smart-type">Тип на паметен уред</label>
            <select required>
                <option value="">Избери тип на уред</option>
                <option value="smartWatch">Паметен часовник</option>
                <option value="smartPhone">Паметен телефон</option>
            </select>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Внеси лозинка" required>

            <input type="checkbox" class="check-box" required><span>Се согласувам со условите</span>
            <button type="submit" class="submit-btn">Регистрирај се</button>
        </form>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        if (window.innerWidth <= 768) {
            x.style.width = '200px'
            y.style.width = '200px'
           

        }


        function register() {
            x.style.left = "-400px";
            y.style.left = "40px";
            z.style.left = "110px";
            if (window.innerWidth <= 768) {
                y.style.left = "40px";
                x.style.width = '200px'
                y.style.width = '200px'

            }
        }

        function login() {
            x.style.left = "40px";
            y.style.left = "450px";
            z.style.left = "0px";
            if (window.innerWidth <= 768) {


                x.style.width = '200px'
                y.style.width = '200px'
            }
        }
    </script>
